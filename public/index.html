<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>FitTracker</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        :root {
            --bg: var(--tg-theme-bg-color, #1a1a2e);
            --bg2: var(--tg-theme-secondary-bg-color, #16213e);
            --text: var(--tg-theme-text-color, #ffffff);
            --hint: var(--tg-theme-hint-color, #888888);
            --btn: var(--tg-theme-button-color, #3b82f6);
            --btn-text: var(--tg-theme-button-text-color, #ffffff);
            --green: #10b981;
            --red: #ef4444;
            --orange: #f59e0b;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
            padding-bottom: 100px;
        }
        
        .page { display: none; padding: 16px; }
        .page.active { display: block; }
        
        .header {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 20px;
            padding-bottom: 16px;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }
        
        .back-btn {
            width: 36px;
            height: 36px;
            border: none;
            border-radius: 10px;
            background: var(--bg2);
            color: var(--text);
            font-size: 18px;
            cursor: pointer;
        }
        
        .header h1 { font-size: 20px; flex: 1; }
        
        .card {
            background: var(--bg2);
            border-radius: 16px;
            padding: 16px;
            margin-bottom: 12px;
        }
        
        .card-clickable { cursor: pointer; transition: transform 0.1s; }
        .card-clickable:active { transform: scale(0.98); }
        
        .card-title { font-size: 16px; font-weight: 600; margin-bottom: 4px; }
        .card-subtitle { font-size: 14px; color: var(--hint); }
        
        .btn {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin-bottom: 10px;
            transition: opacity 0.2s;
        }
        .btn:active { opacity: 0.8; }
        .btn-primary { background: var(--btn); color: var(--btn-text); }
        .btn-secondary { background: var(--bg2); color: var(--text); }
        .btn-danger { background: var(--red); color: white; }
        .btn-success { background: var(--green); color: white; }
        .btn-small { padding: 10px 16px; width: auto; font-size: 14px; }
        
        .input, .textarea, .editable {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 12px;
            background: var(--bg2);
            color: var(--text);
            font-size: 16px;
            margin-bottom: 12px;
        }
        .textarea { min-height: 150px; resize: vertical; font-family: inherit; }
        .editable { min-height: 150px; overflow-y: auto; white-space: pre-wrap; }
        .editable:empty:before {
            content: attr(data-placeholder);
            color: var(--hint);
        }
        .input::placeholder, .textarea::placeholder { color: var(--hint); }
        .input:focus, .textarea:focus, .editable:focus { outline: 2px solid var(--btn); }
        
        .label { font-size: 14px; color: var(--hint); margin-bottom: 6px; display: block; }
        
        .empty {
            text-align: center;
            padding: 40px 20px;
            color: var(--hint);
        }
        .empty-icon { font-size: 48px; margin-bottom: 16px; }
        
        .tabs {
            display: flex;
            background: var(--bg2);
            border-radius: 12px;
            padding: 4px;
            margin-bottom: 16px;
        }
        .tab {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 10px;
            background: transparent;
            color: var(--hint);
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
        }
        .tab.active { background: var(--btn); color: white; }
        
        .day-card {
            border-left: 3px solid var(--btn);
            margin-bottom: 16px;
        }
        
        .exercise-item {
            display: flex;
            align-items: center;
            padding: 12px 0;
            border-bottom: 1px solid rgba(255,255,255,0.05);
        }
        .exercise-item:last-child { border-bottom: none; }
        .exercise-num {
            width: 28px;
            height: 28px;
            border-radius: 8px;
            background: var(--btn);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            font-weight: bold;
            margin-right: 12px;
        }
        .exercise-info { flex: 1; }
        .exercise-name { font-size: 15px; font-weight: 500; }
        .exercise-params { font-size: 13px; color: var(--hint); margin-top: 2px; }
        
        .modal {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.6);
            z-index: 100;
            align-items: flex-end;
        }
        .modal.open { display: flex; }
        .modal-content {
            background: var(--bg);
            width: 100%;
            border-radius: 20px 20px 0 0;
            padding: 20px;
            padding-bottom: 40px;
            max-height: 90vh;
            overflow-y: auto;
        }
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .modal-title { font-size: 18px; font-weight: 600; }
        .close-btn {
            width: 32px;
            height: 32px;
            border: none;
            border-radius: 50%;
            background: var(--bg2);
            color: var(--text);
            font-size: 20px;
            cursor: pointer;
        }
        
        .rpe-row {
            display: flex;
            gap: 8px;
            margin: 12px 0;
        }
        .rpe-btn {
            flex: 1;
            padding: 12px 8px;
            border: none;
            border-radius: 10px;
            font-weight: bold;
            cursor: pointer;
        }
        .rpe-btn.selected { outline: 2px solid white; }
        .rpe-6, .rpe-7 { background: rgba(16,185,129,0.2); color: var(--green); }
        .rpe-8 { background: rgba(245,158,11,0.2); color: var(--orange); }
        .rpe-9, .rpe-10 { background: rgba(239,68,68,0.2); color: var(--red); }
        
        .stat-row {
            display: flex;
            gap: 12px;
            margin-bottom: 16px;
        }
        .stat-card {
            flex: 1;
            background: var(--bg2);
            border-radius: 12px;
            padding: 16px;
            text-align: center;
        }
        .stat-value { font-size: 24px; font-weight: bold; }
        .stat-label { font-size: 12px; color: var(--hint); margin-top: 4px; }
        
        .loading {
            display: flex;
            justify-content: center;
            padding: 40px;
        }
        .spinner {
            width: 32px;
            height: 32px;
            border: 3px solid var(--bg2);
            border-top-color: var(--btn);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { to { transform: rotate(360deg); } }
    </style>
</head>
<body>
    <!-- –ì–ª–∞–≤–Ω–∞—è —Å—Ç—Ä–∞–Ω–∏—Ü–∞ -->
    <div id="page-home" class="page active">
        <div class="header">
            <h1>üèãÔ∏è FitTracker</h1>
        </div>
        <div id="home-stats" class="stat-row"></div>
        <button class="btn btn-primary" onclick="openAddClient()">‚ûï –î–æ–±–∞–≤–∏—Ç—å –∫–ª–∏–µ–Ω—Ç–∞</button>
        <div id="clients-list"></div>
    </div>
    
    <!-- –°—Ç—Ä–∞–Ω–∏—Ü–∞ –∫–ª–∏–µ–Ω—Ç–∞ -->
    <div id="page-client" class="page">
        <div class="header">
            <button class="back-btn" onclick="goHome()">‚Üê</button>
            <h1 id="client-name">–ö–ª–∏–µ–Ω—Ç</h1>
        </div>
        <div class="tabs">
            <button class="tab active" onclick="switchClientTab('program')">–ü—Ä–æ–≥—Ä–∞–º–º–∞</button>
            <button class="tab" onclick="switchClientTab('progress')">–ü—Ä–æ–≥—Ä–µ—Å—Å</button>
            <button class="tab" onclick="switchClientTab('metrics')">–ó–∞–º–µ—Ä—ã</button>
        </div>
        <div id="client-content"></div>
    </div>
    
    <!-- –ú–æ–¥–∞–ª–∫–∞ –¥–æ–±–∞–≤–ª–µ–Ω–∏—è –∫–ª–∏–µ–Ω—Ç–∞ -->
    <div class="modal" id="modal-add-client">
        <div class="modal-content">
            <div class="modal-header">
                <span class="modal-title">–ù–æ–≤—ã–π –∫–ª–∏–µ–Ω—Ç</span>
                <button class="close-btn" onclick="closeModal('modal-add-client')">√ó</button>
            </div>
            <label class="label">–ò–º—è –∫–ª–∏–µ–Ω—Ç–∞ *</label>
            <input type="text" class="input" id="input-client-name" placeholder="–ò–≤–∞–Ω –ü–µ—Ç—Ä–æ–≤">
            <label class="label">–¶–µ–ª—å</label>
            <input type="text" class="input" id="input-client-goal" placeholder="–ù–∞–±–æ—Ä –º–∞—Å—Å—ã, –ø–æ—Ö—É–¥–µ–Ω–∏–µ...">
            <label class="label">–ó–∞–º–µ—Ç–∫–∏</label>
            <textarea class="textarea" id="input-client-notes" placeholder="–¢—Ä–∞–≤–º—ã, –æ–≥—Ä–∞–Ω–∏—á–µ–Ω–∏—è, –æ—Å–æ–±–µ–Ω–Ω–æ—Å—Ç–∏..."></textarea>
            <button class="btn btn-primary" onclick="saveClient()">–°–æ—Ö—Ä–∞–Ω–∏—Ç—å</button>
        </div>
    </div>
    
    <!-- –ú–æ–¥–∞–ª–∫–∞ –¥–æ–±–∞–≤–ª–µ–Ω–∏—è –ø—Ä–æ–≥—Ä–∞–º–º—ã -->
    <div class="modal" id="modal-program-text">
        <div class="modal-content">
            <div class="modal-header">
                <span class="modal-title">–ü—Ä–æ–≥—Ä–∞–º–º–∞ –∏–∑ —Ç–µ–∫—Å—Ç–∞</span>
                <button class="close-btn" onclick="closeModal('modal-program-text')">√ó</button>
            </div>
            <label class="label">–í—Å—Ç–∞–≤—å—Ç–µ —Ç–µ–∫—Å—Ç –ø—Ä–æ–≥—Ä–∞–º–º—ã</label>
            <div 
                id="input-program-text" 
                class="editable" 
                contenteditable="true"
                data-placeholder="–í—Å—Ç–∞–≤—å—Ç–µ —Å—é–¥–∞ —Ç–µ–∫—Å—Ç –ø—Ä–æ–≥—Ä–∞–º–º—ã —Ç—Ä–µ–Ω–∏—Ä–æ–≤–æ–∫..."
            ></div>
            <button class="btn btn-primary" onclick="parseProgram()">ü§ñ –†–∞—Å–ø–æ–∑–Ω–∞—Ç—å —Å –ò–ò</button>
        </div>
    </div>

    <script>
        const tg = window.Telegram?.WebApp;
        if (tg) { tg.ready(); tg.expand(); }
        
        const API = window.location.origin + '/api';
        let currentUser = null;
        let clients = [];
        let currentClient = null;
        let currentProgram = null;
        let currentTab = 'program';
        
        async function init() {
            if (!tg?.initDataUnsafe?.user) {
                document.getElementById('page-home').innerHTML = `
                    <div class="empty">
                        <div class="empty-icon">üîí</div>
                        <p>–û—Ç–∫—Ä–æ–π —á–µ—Ä–µ–∑ Telegram –±–æ—Ç–∞</p>
                    </div>`;
                return;
            }
            
            try {
                const res = await fetch(`${API}/user/${tg.initDataUnsafe.user.id}`);
                currentUser = await res.json();
                await loadClients();
                renderHome();
            } catch (e) {
                console.error('Init error:', e);
            }
        }
        
        async function loadClients() {
            const res = await fetch(`${API}/clients/${currentUser.id}`);
            clients = await res.json();
        }
        
        async function loadClientProgram(clientId) {
            const res = await fetch(`${API}/program/${clientId}`);
            if (res.ok) {
                currentProgram = await res.json();
            } else {
                currentProgram = null;
            }
        }
        
        function showPage(pageId) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.getElementById(pageId).classList.add('active');
            if (tg) tg.HapticFeedback.selectionChanged();
        }
        
        function goHome() {
            currentClient = null;
            showPage('page-home');
            renderHome();
        }
        
        function renderHome() {
            document.getElementById('home-stats').innerHTML = `
                <div class="stat-card">
                    <div class="stat-value">${clients.length}</div>
                    <div class="stat-label">–ö–ª–∏–µ–Ω—Ç–æ–≤</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value">0</div>
                    <div class="stat-label">–¢—Ä–µ–Ω–∏—Ä–æ–≤–æ–∫</div>
                </div>
            `;
            
            if (clients.length === 0) {
                document.getElementById('clients-list').innerHTML = `
                    <div class="empty">
                        <div class="empty-icon">üë•</div>
                        <p>–î–æ–±–∞–≤—å –ø–µ—Ä–≤–æ–≥–æ –∫–ª–∏–µ–Ω—Ç–∞</p>
                    </div>`;
                return;
            }
            
            document.getElementById('clients-list').innerHTML = clients.map(c => `
                <div class="card card-clickable" onclick="openClient('${c.id}')">
                    <div style="display: flex; justify-content: space-between; align-items: center;">
                        <div>
                            <div class="card-title">${c.client_name}</div>
                            <div class="card-subtitle">${c.goal || '–¶–µ–ª—å –Ω–µ —É–∫–∞–∑–∞–Ω–∞'}</div>
                        </div>
                        <span style="font-size: 20px; color: var(--hint);">‚Üí</span>
                    </div>
                </div>
            `).join('');
        }
        
        async function openClient(clientId) {
            currentClient = clients.find(c => c.id === clientId);
            if (!currentClient) return;
            
            document.getElementById('client-name').textContent = currentClient.client_name;
            showPage('page-client');
            
            await loadClientProgram(clientId);
            currentTab = 'program';
            renderClientPage();
        }
        
        function switchClientTab(tab) {
            currentTab = tab;
            document.querySelectorAll('.tabs .tab').forEach((t, i) => {
                t.classList.toggle('active', 
                    (tab === 'program' && i === 0) ||
                    (tab === 'progress' && i === 1) ||
                    (tab === 'metrics' && i === 2)
                );
            });
            renderClientPage();
            if (tg) tg.HapticFeedback.selectionChanged();
        }
        
        function renderClientPage() {
            const content = document.getElementById('client-content');
            
            if (currentTab === 'program') {
                renderProgramTab(content);
            } else if (currentTab === 'progress') {
                content.innerHTML = `
                    <div class="empty">
                        <div class="empty-icon">üìä</div>
                        <p>–ì—Ä–∞—Ñ–∏–∫–∏ –ø—Ä–æ–≥—Ä–µ—Å—Å–∞</p>
                        <p style="font-size: 14px; margin-top: 8px;">–ü–æ—è–≤—è—Ç—Å—è –ø–æ—Å–ª–µ –ø–µ—Ä–≤—ã—Ö —Ç—Ä–µ–Ω–∏—Ä–æ–≤–æ–∫</p>
                    </div>`;
            } else if (currentTab === 'metrics') {
                content.innerHTML = `
                    <button class="btn btn-primary" onclick="addMetric()">‚ûï –î–æ–±–∞–≤–∏—Ç—å –∑–∞–º–µ—Ä</button>
                    <div class="empty" style="padding-top: 20px;">
                        <div class="empty-icon">üìè</div>
                        <p>–ù–µ—Ç –∑–∞–º–µ—Ä–æ–≤</p>
                    </div>`;
            }
        }
        
        function renderProgramTab(content) {
            if (!currentProgram) {
                content.innerHTML = `
                    <div class="empty">
                        <div class="empty-icon">üìù</div>
                        <p>–ü—Ä–æ–≥—Ä–∞–º–º–∞ –Ω–µ —Å–æ–∑–¥–∞–Ω–∞</p>
                    </div>
                    <button class="btn btn-primary" onclick="openModal('modal-program-text')">
                        ‚úçÔ∏è –°–æ–∑–¥–∞—Ç—å –∏–∑ —Ç–µ–∫—Å—Ç–∞
                    </button>`;
                return;
            }
            
            let html = `
                <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 16px;">
                    <div>
                        <div style="font-weight: 600;">${currentProgram.name || '–ü—Ä–æ–≥—Ä–∞–º–º–∞'}</div>
                        <div style="font-size: 14px; color: var(--hint);">
                            ${currentProgram.days_per_week || '?'} –¥–Ω–µ–π/–Ω–µ–¥–µ–ª—é
                        </div>
                    </div>
                    <button class="btn btn-secondary btn-small" onclick="openModal('modal-program-text')">‚úèÔ∏è</button>
                </div>
            `;
            
            if (currentProgram.days && currentProgram.days.length > 0) {
                currentProgram.days.forEach((day, dayIndex) => {
                    html += `
                        <div class="card day-card">
                            <div class="card-title">${day.name || '–î–µ–Ω—å ' + (dayIndex + 1)}</div>
                            ${day.exercises?.map((ex, exIndex) => `
                                <div class="exercise-item">
                                    <div class="exercise-num">${exIndex + 1}</div>
                                    <div class="exercise-info">
                                        <div class="exercise-name">${ex.name}</div>
                                        <div class="exercise-params">
                                            ${ex.weight ? ex.weight + ' –∫–≥ √ó ' : ''}${ex.reps} √ó ${ex.sets}
                                            ${ex.rest ? ' | –û—Ç–¥—ã—Ö: ' + ex.rest : ''}
                                        </div>
                                    </div>
                                </div>
                            `).join('') || '<div class="card-subtitle">–ù–µ—Ç —É–ø—Ä–∞–∂–Ω–µ–Ω–∏–π</div>'}
                        </div>
                    `;
                });
            }
            
            content.innerHTML = html;
        }
        
        function openAddClient() {
            document.getElementById('input-client-name').value = '';
            document.getElementById('input-client-goal').value = '';
            document.getElementById('input-client-notes').value = '';
            openModal('modal-add-client');
        }
        
        async function saveClient() {
            const name = document.getElementById('input-client-name').value.trim();
            const goal = document.getElementById('input-client-goal').value.trim();
            const notes = document.getElementById('input-client-notes').value.trim();
            
            if (!name) {
                if (tg) tg.showAlert('–í–≤–µ–¥–∏ –∏–º—è –∫–ª–∏–µ–Ω—Ç–∞');
                return;
            }
            
            try {
                await fetch(`${API}/clients`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        trainer_id: currentUser.id,
                        client_name: name,
                        goal: goal || null,
                        notes: notes || null
                    })
                });
                
                if (tg) tg.HapticFeedback.notificationOccurred('success');
                closeModal('modal-add-client');
                await loadClients();
                renderHome();
            } catch (e) {
                console.error(e);
                if (tg) tg.showAlert('–û—à–∏–±–∫–∞ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è');
            }
        }
        
        async function parseProgram() {
            const textEl = document.getElementById('input-program-text');
            const text = textEl.innerText.trim();
            
            if (!text) {
                if (tg) tg.showAlert('–í—Å—Ç–∞–≤—å—Ç–µ —Ç–µ–∫—Å—Ç –ø—Ä–æ–≥—Ä–∞–º–º—ã');
                return;
            }
            
            closeModal('modal-program-text');
            textEl.innerText = '';
            
            document.getElementById('client-content').innerHTML = `
                <div class="loading"><div class="spinner"></div></div>
                <p style="text-align: center; color: var(--hint);">–ò–ò –∞–Ω–∞–ª–∏–∑–∏—Ä—É–µ—Ç –ø—Ä–æ–≥—Ä–∞–º–º—É...</p>
            `;
            
            try {
                const res = await fetch(`${API}/parse-program`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        client_id: currentClient.id,
                        text: text
                    })
                });
                
                const program = await res.json();
                if (program.error) {
                    throw new Error(program.error);
                }
                
                currentProgram = program;
                if (tg) tg.HapticFeedback.notificationOccurred('success');
                renderClientPage();
            } catch (e) {
                console.error(e);
                if (tg) tg.showAlert('–û—à–∏–±–∫–∞: ' + e.message);
                renderClientPage();
            }
        }
        
        function openModal(id) {
            document.getElementById(id).classList.add('open');
            if (tg) tg.HapticFeedback.impactOccurred('light');
        }
        
        function closeModal(id) {
            document.getElementById(id).classList.remove('open');
        }
        
        function addMetric() {
            if (tg) tg.showAlert('–°–∫–æ—Ä–æ –±—É–¥–µ—Ç –¥–æ—Å—Ç—É–ø–Ω–æ');
        }
        
        init();
    </script>
</body>
</html>
