<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>FitTracker</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--tg-theme-bg-color, #1a1a2e);
            color: var(--tg-theme-text-color, #ffffff);
            min-height: 100vh;
            padding: 16px;
            padding-bottom: 100px;
        }
        
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
        }
        
        .header h1 {
            font-size: 24px;
        }
        
        .stats {
            font-size: 14px;
            color: var(--tg-theme-hint-color, #888);
        }
        
        .card {
            background: var(--tg-theme-secondary-bg-color, rgba(255,255,255,0.05));
            border-radius: 16px;
            padding: 16px;
            margin-bottom: 12px;
        }
        
        .card-title {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 4px;
        }
        
        .card-subtitle {
            font-size: 14px;
            color: var(--tg-theme-hint-color, #888);
        }
        
        .btn {
            width: 100%;
            padding: 16px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin-bottom: 12px;
        }
        
        .btn-primary {
            background: var(--tg-theme-button-color, #3b82f6);
            color: var(--tg-theme-button-text-color, #fff);
        }
        
        .btn-secondary {
            background: var(--tg-theme-secondary-bg-color, rgba(255,255,255,0.1));
            color: var(--tg-theme-text-color, #fff);
        }
        
        .empty {
            text-align: center;
            padding: 40px 20px;
            color: var(--tg-theme-hint-color, #888);
        }
        
        .empty-icon {
            font-size: 48px;
            margin-bottom: 16px;
        }
        
        .client-card {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .client-info {
            flex: 1;
        }
        
        .client-actions {
            display: flex;
            gap: 8px;
        }
        
        .icon-btn {
            width: 40px;
            height: 40px;
            border: none;
            border-radius: 10px;
            background: rgba(255,255,255,0.1);
            color: var(--tg-theme-text-color, #fff);
            font-size: 18px;
            cursor: pointer;
        }
        
        .modal {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.5);
            z-index: 100;
            align-items: flex-end;
            justify-content: center;
        }
        
        .modal.open {
            display: flex;
        }
        
        .modal-content {
            background: var(--tg-theme-bg-color, #1a1a2e);
            width: 100%;
            max-width: 500px;
            border-radius: 20px 20px 0 0;
            padding: 20px;
            padding-bottom: 40px;
        }
        
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .modal-title {
            font-size: 18px;
            font-weight: 600;
        }
        
        .close-btn {
            background: none;
            border: none;
            color: var(--tg-theme-text-color, #fff);
            font-size: 24px;
            cursor: pointer;
        }
        
        .input {
            width: 100%;
            padding: 14px 16px;
            border: none;
            border-radius: 12px;
            background: var(--tg-theme-secondary-bg-color, rgba(255,255,255,0.1));
            color: var(--tg-theme-text-color, #fff);
            font-size: 16px;
            margin-bottom: 12px;
        }
        
        .input::placeholder {
            color: var(--tg-theme-hint-color, #888);
        }
        
        .input:focus {
            outline: 2px solid var(--tg-theme-button-color, #3b82f6);
        }
        
        .tabs {
            display: flex;
            gap: 8px;
            margin-bottom: 20px;
        }
        
        .tab {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 10px;
            background: transparent;
            color: var(--tg-theme-hint-color, #888);
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
        }
        
        .tab.active {
            background: var(--tg-theme-button-color, #3b82f6);
            color: #fff;
        }
        
        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 200px;
        }
        
        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(255,255,255,0.1);
            border-top-color: var(--tg-theme-button-color, #3b82f6);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div id="app">
        <div class="loading">
            <div class="spinner"></div>
        </div>
    </div>

    <script>
        const tg = window.Telegram?.WebApp;
        let currentUser = null;
        let clients = [];
        
        if (tg) {
            tg.ready();
            tg.expand();
        }
        
        const API = window.location.origin + '/api';
        
        async function init() {
            if (!tg?.initDataUnsafe?.user) {
                document.getElementById('app').innerHTML = `
                    <div class="empty">
                        <div class="empty-icon">üîí</div>
                        <p>–û—Ç–∫—Ä–æ–π —á–µ—Ä–µ–∑ Telegram</p>
                    </div>
                `;
                return;
            }
            
            const telegramUser = tg.initDataUnsafe.user;
            
            try {
                const res = await fetch(`${API}/user/${telegramUser.id}`);
                currentUser = await res.json();
                
                await loadClients();
                render();
            } catch (e) {
                console.error('Init error:', e);
            }
        }
        
        async function loadClients() {
            if (!currentUser) return;
            
            const res = await fetch(`${API}/clients/${currentUser.id}`);
            clients = await res.json();
        }
        
        function render() {
            const app = document.getElementById('app');
            
            app.innerHTML = `
                <div class="header">
                    <div>
                        <h1>FitTracker</h1>
                        <div class="stats">–ö–ª–∏–µ–Ω—Ç–æ–≤: ${clients.length}</div>
                    </div>
                </div>
                
                <button class="btn btn-primary" onclick="openAddClient()">
                    ‚ûï –î–æ–±–∞–≤–∏—Ç—å –∫–ª–∏–µ–Ω—Ç–∞
                </button>
                
                <div id="clients-list">
                    ${clients.length === 0 ? `
                        <div class="empty">
                            <div class="empty-icon">üë•</div>
                            <p>–ü–æ–∫–∞ –Ω–µ—Ç –∫–ª–∏–µ–Ω—Ç–æ–≤</p>
                            <p style="margin-top: 8px; font-size: 14px;">–ù–∞–∂–º–∏ –∫–Ω–æ–ø–∫—É –≤—ã—à–µ, —á—Ç–æ–±—ã –¥–æ–±–∞–≤–∏—Ç—å –ø–µ—Ä–≤–æ–≥–æ</p>
                        </div>
                    ` : clients.map(client => `
                        <div class="card client-card" onclick="openClient('${client.id}')">
                            <div class="client-info">
                                <div class="card-title">${client.client_name}</div>
                                <div class="card-subtitle">
                                    ${client.client_telegram_username ? 'üîó @' + client.client_telegram_username : '–ë–µ–∑ –¥–æ—Å—Ç—É–ø–∞'}
                                </div>
                            </div>
                            <div class="client-actions">
                                <button class="icon-btn" onclick="event.stopPropagation(); openClient('${client.id}')">‚Üí</button>
                            </div>
                        </div>
                    `).join('')}
                </div>
                
                <!-- –ú–æ–¥–∞–ª–∫–∞ –¥–æ–±–∞–≤–ª–µ–Ω–∏—è –∫–ª–∏–µ–Ω—Ç–∞ -->
                <div class="modal" id="add-modal">
                    <div class="modal-content">
                        <div class="modal-header">
                            <span class="modal-title">–ù–æ–≤—ã–π –∫–ª–∏–µ–Ω—Ç</span>
                            <button class="close-btn" onclick="closeModal()">√ó</button>
                        </div>
                        <input type="text" class="input" id="client-name" placeholder="–ò–º—è –∫–ª–∏–µ–Ω—Ç–∞">
                        <input type="text" class="input" id="client-notes" placeholder="–ó–∞–º–µ—Ç–∫–∏ (–Ω–µ–æ–±—è–∑–∞—Ç–µ–ª—å–Ω–æ)">
                        <button class="btn btn-primary" onclick="saveClient()">–°–æ—Ö—Ä–∞–Ω–∏—Ç—å</button>
                    </div>
                </div>
            `;
        }
        
        function openAddClient() {
            document.getElementById('add-modal').classList.add('open');
            document.getElementById('client-name').focus();
            if (tg) tg.HapticFeedback.impactOccurred('light');
        }
        
        function closeModal() {
            document.getElementById('add-modal').classList.remove('open');
            document.getElementById('client-name').value = '';
            document.getElementById('client-notes').value = '';
        }
        
        async function saveClient() {
            const name = document.getElementById('client-name').value.trim();
            const notes = document.getElementById('client-notes').value.trim();
            
            if (!name) {
                if (tg) tg.showAlert('–í–≤–µ–¥–∏ –∏–º—è –∫–ª–∏–µ–Ω—Ç–∞');
                return;
            }
            
            try {
                await fetch(`${API}/clients`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        trainer_id: currentUser.id,
                        client_name: name,
                        notes: notes || null
                    })
                });
                
                if (tg) tg.HapticFeedback.notificationOccurred('success');
                closeModal();
                await loadClients();
                render();
            } catch (e) {
                console.error('Save error:', e);
                if (tg) tg.showAlert('–û—à–∏–±–∫–∞ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è');
            }
        }
        
        function openClient(clientId) {
            const client = clients.find(c => c.id === clientId);
            if (!client) return;
            
            if (tg) tg.HapticFeedback.selectionChanged();
            
            // –ü–æ–∫–∞ –ø—Ä–æ—Å—Ç–æ –ø–æ–∫–∞–∑—ã–≤–∞–µ–º –∞–ª–µ—Ä—Ç, –ø–æ—Ç–æ–º —Å–¥–µ–ª–∞–µ–º –ø–æ–ª–Ω—É—é —Å—Ç—Ä–∞–Ω–∏—Ü—É
            if (tg) {
                tg.showAlert(`–ö–ª–∏–µ–Ω—Ç: ${client.client_name}\n\n–°–∫–æ—Ä–æ –∑–¥–µ—Å—å –±—É–¥–µ—Ç —É–ø—Ä–∞–≤–ª–µ–Ω–∏–µ –ø—Ä–æ–≥—Ä–∞–º–º–æ–π!`);
            }
        }
        
        // –ó–∞–ø—É—Å–∫
        init();
    </script>
</body>
</html>
