<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>FitTracker</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        :root {
            --bg: var(--tg-theme-bg-color, #1a1a2e);
            --bg2: var(--tg-theme-secondary-bg-color, #16213e);
            --text: var(--tg-theme-text-color, #ffffff);
            --hint: var(--tg-theme-hint-color, #888888);
            --btn: var(--tg-theme-button-color, #3b82f6);
            --btn-text: var(--tg-theme-button-text-color, #ffffff);
            --green: #10b981;
            --red: #ef4444;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
            padding-bottom: 100px;
        }
        
        .page { display: none; padding: 16px; }
        .page.active { display: block; }
        
        .header {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 20px;
            padding-bottom: 16px;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }
        
        .back-btn {
            width: 36px;
            height: 36px;
            border: none;
            border-radius: 10px;
            background: var(--bg2);
            color: var(--text);
            font-size: 18px;
            cursor: pointer;
        }
        
        .header h1 { font-size: 20px; flex: 1; }
        
        .card {
            background: var(--bg2);
            border-radius: 16px;
            padding: 16px;
            margin-bottom: 12px;
        }
        
        .card-clickable { cursor: pointer; transition: transform 0.1s; }
        .card-clickable:active { transform: scale(0.98); }
        
        .card-title { font-size: 16px; font-weight: 600; margin-bottom: 4px; }
        .card-subtitle { font-size: 14px; color: var(--hint); }
        
        .btn {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin-bottom: 10px;
        }
        .btn:active { opacity: 0.8; }
        .btn-primary { background: var(--btn); color: var(--btn-text); }
        .btn-secondary { background: var(--bg2); color: var(--text); }
        .btn-small { padding: 10px 16px; width: auto; font-size: 14px; }
        
        .input {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 12px;
            background: var(--bg2);
            color: var(--text);
            font-size: 16px;
            margin-bottom: 12px;
        }
        .input::placeholder { color: var(--hint); }
        .input:focus { outline: 2px solid var(--btn); }
        
        .label { font-size: 14px; color: var(--hint); margin-bottom: 6px; display: block; }
        
        .empty {
            text-align: center;
            padding: 40px 20px;
            color: var(--hint);
        }
        .empty-icon { font-size: 48px; margin-bottom: 16px; }
        
        .tabs {
            display: flex;
            background: var(--bg2);
            border-radius: 12px;
            padding: 4px;
            margin-bottom: 16px;
        }
        .tab {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 10px;
            background: transparent;
            color: var(--hint);
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
        }
        .tab.active { background: var(--btn); color: white; }
        
        .day-card { border-left: 3px solid var(--btn); margin-bottom: 16px; }
        
        .exercise-item {
            display: flex;
            align-items: center;
            padding: 12px 0;
            border-bottom: 1px solid rgba(255,255,255,0.05);
        }
        .exercise-item:last-child { border-bottom: none; }
        .exercise-num {
            width: 28px;
            height: 28px;
            border-radius: 8px;
            background: var(--btn);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            font-weight: bold;
            margin-right: 12px;
        }
        .exercise-info { flex: 1; }
        .exercise-name { font-size: 15px; font-weight: 500; }
        .exercise-params { font-size: 13px; color: var(--hint); margin-top: 2px; }
        
        .modal {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.6);
            z-index: 100;
            align-items: flex-end;
        }
        .modal.open { display: flex; }
        .modal-content {
            background: var(--bg);
            width: 100%;
            border-radius: 20px 20px 0 0;
            padding: 20px;
            padding-bottom: 40px;
        }
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .modal-title { font-size: 18px; font-weight: 600; }
        .close-btn {
            width: 32px;
            height: 32px;
            border: none;
            border-radius: 50%;
            background: var(--bg2);
            color: var(--text);
            font-size: 20px;
            cursor: pointer;
        }
        
        .stat-row { display: flex; gap: 12px; margin-bottom: 16px; }
        .stat-card {
            flex: 1;
            background: var(--bg2);
            border-radius: 12px;
            padding: 16px;
            text-align: center;
        }
        .stat-value { font-size: 24px; font-weight: bold; }
        .stat-label { font-size: 12px; color: var(--hint); margin-top: 4px; }
        
        .loading { display: flex; justify-content: center; padding: 40px; }
        .spinner {
            width: 32px;
            height: 32px;
            border: 3px solid var(--bg2);
            border-top-color: var(--btn);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { to { transform: rotate(360deg); } }
        
        .info-box {
            background: rgba(59,130,246,0.1);
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 16px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div id="page-home" class="page active">
        <div class="header"><h1>üèãÔ∏è FitTracker</h1></div>
        <div id="home-stats" class="stat-row"></div>
        <button class="btn btn-primary" onclick="openAddClient()">‚ûï –î–æ–±–∞–≤–∏—Ç—å –∫–ª–∏–µ–Ω—Ç–∞</button>
        <div id="clients-list"></div>
    </div>
    
    <div id="page-client" class="page">
        <div class="header">
            <button class="back-btn" onclick="goHome()">‚Üê</button>
            <h1 id="client-name">–ö–ª–∏–µ–Ω—Ç</h1>
        </div>
        <div class="tabs">
            <button class="tab active" onclick="switchTab('program')">–ü—Ä–æ–≥—Ä–∞–º–º–∞</button>
            <button class="tab" onclick="switchTab('progress')">–ü—Ä–æ–≥—Ä–µ—Å—Å</button>
            <button class="tab" onclick="switchTab('metrics')">–ó–∞–º–µ—Ä—ã</button>
        </div>
        <div id="client-content"></div>
    </div>
    
    <div class="modal" id="modal-add-client">
        <div class="modal-content">
            <div class="modal-header">
                <span class="modal-title">–ù–æ–≤—ã–π –∫–ª–∏–µ–Ω—Ç</span>
                <button class="close-btn" onclick="closeModal('modal-add-client')">√ó</button>
            </div>
            <label class="label">–ò–º—è –∫–ª–∏–µ–Ω—Ç–∞ *</label>
            <input type="text" class="input" id="input-client-name" placeholder="–ò–≤–∞–Ω –ü–µ—Ç—Ä–æ–≤">
            <label class="label">–¶–µ–ª—å</label>
            <input type="text" class="input" id="input-client-goal" placeholder="–ù–∞–±–æ—Ä –º–∞—Å—Å—ã, –ø–æ—Ö—É–¥–µ–Ω–∏–µ...">
            <button class="btn btn-primary" onclick="saveClient()">–°–æ—Ö—Ä–∞–Ω–∏—Ç—å</button>
        </div>
    </div>

    <script>
        const tg = window.Telegram?.WebApp;
        if (tg) { tg.ready(); tg.expand(); }
        
        const API = window.location.origin + '/api';
        let currentUser = null;
        let clients = [];
        let currentClient = null;
        let currentProgram = null;
        let currentTab = 'program';
        
        async function init() {
            if (!tg?.initDataUnsafe?.user) {
                document.getElementById('page-home').innerHTML = '<div class="empty"><div class="empty-icon">üîí</div><p>–û—Ç–∫—Ä–æ–π —á–µ—Ä–µ–∑ Telegram –±–æ—Ç–∞</p></div>';
                return;
            }
            try {
                const res = await fetch(`${API}/user/${tg.initDataUnsafe.user.id}`);
                currentUser = await res.json();
                await loadClients();
                renderHome();
            } catch (e) { console.error(e); }
        }
        
        async function loadClients() {
            const res = await fetch(`${API}/clients/${currentUser.id}`);
            clients = await res.json();
        }
        
        async function loadProgram(clientId) {
            const res = await fetch(`${API}/program/${clientId}`);
            currentProgram = res.ok ? await res.json() : null;
        }
        
        function showPage(id) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.getElementById(id).classList.add('active');
        }
        
        function goHome() {
            currentClient = null;
            showPage('page-home');
            renderHome();
        }
        
        function renderHome() {
            document.getElementById('home-stats').innerHTML = `
                <div class="stat-card"><div class="stat-value">${clients.length}</div><div class="stat-label">–ö–ª–∏–µ–Ω—Ç–æ–≤</div></div>
                <div class="stat-card"><div class="stat-value">0</div><div class="stat-label">–¢—Ä–µ–Ω–∏—Ä–æ–≤–æ–∫</div></div>`;
            
            document.getElementById('clients-list').innerHTML = clients.length === 0 
                ? '<div class="empty"><div class="empty-icon">üë•</div><p>–î–æ–±–∞–≤—å –ø–µ—Ä–≤–æ–≥–æ –∫–ª–∏–µ–Ω—Ç–∞</p></div>'
                : clients.map(c => `
                    <div class="card card-clickable" onclick="openClient('${c.id}')">
                        <div style="display:flex;justify-content:space-between;align-items:center">
                            <div><div class="card-title">${c.client_name}</div><div class="card-subtitle">${c.goal || '–¶–µ–ª—å –Ω–µ —É–∫–∞–∑–∞–Ω–∞'}</div></div>
                            <span style="color:var(--hint)">‚Üí</span>
                        </div>
                    </div>`).join('');
        }
        
        async function openClient(id) {
            currentClient = clients.find(c => c.id === id);
            if (!currentClient) return;
            document.getElementById('client-name').textContent = currentClient.client_name;
            showPage('page-client');
            await loadProgram(id);
            currentTab = 'program';
            renderClient();
        }
        
        function switchTab(tab) {
            currentTab = tab;
            document.querySelectorAll('.tabs .tab').forEach((t,i) => t.classList.toggle('active', 
                (tab==='program'&&i===0)||(tab==='progress'&&i===1)||(tab==='metrics'&&i===2)));
            renderClient();
        }
        
        function renderClient() {
            const el = document.getElementById('client-content');
            if (currentTab === 'program') {
                if (!currentProgram) {
                    el.innerHTML = `
                        <div class="empty"><div class="empty-icon">üìù</div><p>–ü—Ä–æ–≥—Ä–∞–º–º–∞ –Ω–µ —Å–æ–∑–¥–∞–Ω–∞</p></div>
                        <div class="info-box">üìã –°–Ω–∞—á–∞–ª–∞ —Å–∫–æ–ø–∏—Ä—É–π —Ç–µ–∫—Å—Ç –ø—Ä–æ–≥—Ä–∞–º–º—ã, –ø–æ—Ç–æ–º –Ω–∞–∂–º–∏ –∫–Ω–æ–ø–∫—É –Ω–∏–∂–µ</div>
                        <button class="btn btn-primary" onclick="pasteProgram()">üìã –í—Å—Ç–∞–≤–∏—Ç—å –∏–∑ –±—É—Ñ–µ—Ä–∞</button>`;
                } else {
                    let html = `<div style="display:flex;justify-content:space-between;align-items:center;margin-bottom:16px">
                        <div><div style="font-weight:600">${currentProgram.name||'–ü—Ä–æ–≥—Ä–∞–º–º–∞'}</div>
                        <div style="font-size:14px;color:var(--hint)">${currentProgram.days_per_week||'?'} –¥–Ω–µ–π/–Ω–µ–¥</div></div>
                        <button class="btn btn-secondary btn-small" onclick="pasteProgram()">‚úèÔ∏è</button></div>`;
                    
                    (currentProgram.days||[]).forEach((day,i) => {
                        html += `<div class="card day-card"><div class="card-title">${day.name||'–î–µ–Ω—å '+(i+1)}</div>`;
                        (day.exercises||[]).forEach((ex,j) => {
                            html += `<div class="exercise-item"><div class="exercise-num">${j+1}</div>
                                <div class="exercise-info"><div class="exercise-name">${ex.name}</div>
                                <div class="exercise-params">${ex.weight?ex.weight+' –∫–≥ √ó ':''}${ex.reps} √ó ${ex.sets}${ex.rest?' | –û—Ç–¥—ã—Ö: '+ex.rest:''}</div></div></div>`;
                        });
                        html += '</div>';
                    });
                    el.innerHTML = html;
                }
            } else if (currentTab === 'progress') {
                el.innerHTML = '<div class="empty"><div class="empty-icon">üìä</div><p>–ü–æ—è–≤–∏—Ç—Å—è –ø–æ—Å–ª–µ —Ç—Ä–µ–Ω–∏—Ä–æ–≤–æ–∫</p></div>';
            } else {
                el.innerHTML = '<button class="btn btn-primary" onclick="alert(\'–°–∫–æ—Ä–æ\')">‚ûï –î–æ–±–∞–≤–∏—Ç—å –∑–∞–º–µ—Ä</button><div class="empty"><div class="empty-icon">üìè</div><p>–ù–µ—Ç –∑–∞–º–µ—Ä–æ–≤</p></div>';
            }
        }
        
        async function pasteProgram() {
            try {
                const text = await navigator.clipboard.readText();
                if (!text || text.length < 5) {
                    tg?.showAlert('–°–Ω–∞—á–∞–ª–∞ —Å–∫–æ–ø–∏—Ä—É–π —Ç–µ–∫—Å—Ç –ø—Ä–æ–≥—Ä–∞–º–º—ã');
                    return;
                }
                
                document.getElementById('client-content').innerHTML = '<div class="loading"><div class="spinner"></div></div><p style="text-align:center;color:var(--hint)">–ò–ò –∞–Ω–∞–ª–∏–∑–∏—Ä—É–µ—Ç...</p>';
                
                const res = await fetch(`${API}/parse-program`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ client_id: currentClient.id, text })
                });
                
                const data = await res.json();
                if (data.error) throw new Error(data.error);
                
                currentProgram = data;
                tg?.HapticFeedback.notificationOccurred('success');
                renderClient();
            } catch (e) {
                console.error(e);
                tg?.showAlert('–û—à–∏–±–∫–∞: ' + e.message);
                renderClient();
            }
        }
        
        function openAddClient() {
            document.getElementById('input-client-name').value = '';
            document.getElementById('input-client-goal').value = '';
            openModal('modal-add-client');
        }
        
        async function saveClient() {
            const name = document.getElementById('input-client-name').value.trim();
            const goal = document.getElementById('input-client-goal').value.trim();
            if (!name) { tg?.showAlert('–í–≤–µ–¥–∏ –∏–º—è'); return; }
            
            await fetch(`${API}/clients`, {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ trainer_id: currentUser.id, client_name: name, goal: goal||null })
            });
            
            tg?.HapticFeedback.notificationOccurred('success');
            closeModal('modal-add-client');
            await loadClients();
            renderHome();
        }
        
        function openModal(id) { document.getElementById(id).classList.add('open'); }
        function closeModal(id) { document.getElementById(id).classList.remove('open'); }
        
        init();
    </script>
</body>
</html>
